<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="topo">
                <h1>Calc</h1>
                <p>Theme</p>
                <div class="slider">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <div class="areaslider">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="resultados">1</div>
            <div class="numeros">
                <div class="linha1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="del">Del</button>
                </div>
                <div class="linha2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="linha3">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="linha4">
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button>X</button>
                </div>
                <div class="linha5">
                    <button class="reset">Reset</button>
                    <button class="igual">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
